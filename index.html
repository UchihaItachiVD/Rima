<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Rima ðŸ’–</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            color: #333;
            overflow: hidden;
            transition: background 0.5s ease;
        }

        .envelope-wrapper {
            position: relative;
            cursor: pointer;
        }

        .envelope {
            position: relative;
            width: 200px;
            height: 120px;
            background: #e74c3c;
            transform-origin: top;
            animation: floatEnvelope 3s infinite ease-in-out;
        }

        .envelope::before,
        .envelope::after {
            content: '';
            position: absolute;
            background: #c0392b;
        }

        .envelope::before {
            width: 200px;
            height: 120px;
            clip-path: polygon(0 0, 100% 0, 50% 50%);
            top: 0;
            left: 0;
        }

        .envelope::after {
            width: 100px;
            height: 120px;
            background: #e74c3c;
            clip-path: polygon(0 0, 100% 0, 50% 50%);
            top: 0;
            left: 50px;
        }

        .letter {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 200px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: none;
            text-align: center;
            font-size: 1.2rem;
            border-radius: 10px;
            z-index: 2;
        }

        .letter p {
            margin: 0;
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            color: #e74c3c;
            font-size: 20px;
            animation: fall 5s linear infinite;
        }

        @keyframes floatEnvelope {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes fall {
            0% {
                transform: translateY(-10%);
                opacity: 1;
            }
            100% {
                transform: translateY(110%);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="envelope-wrapper">
        <div class="envelope" onclick="openEnvelope()"></div>
        <div class="letter" id="letter">
            <p>Hey Rima! ðŸ’–</p>
            <p>I made this just for you. Hope it brings a smile to your face!</p>
        </div>
    </div>

    <div class="hearts" id="hearts"></div>

    <script>
        function openEnvelope() {
            const envelope = document.querySelector('.envelope');
            const letter = document.getElementById('letter');
            const hearts = document.getElementById('hearts');
            const body = document.body;

            // Change the background to Rima's photo
            body.style.background = "url('IMG-20250314-WA0033.jpg') no-repeat center center/cover";

            // Animate the envelope opening
            envelope.style.transform = 'scale(0)';
            setTimeout(() => {
                envelope.style.display = 'none';
                letter.style.display = 'block';
            }, 500);

            // Create falling hearts
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = 'ðŸ’–';
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.animationDuration = `${Math.random() * 3 + 2}s`;
                hearts.appendChild(heart);
            }
        }
    </script>
</body>
</html>
